<section>
    <article>
        <header>
            <h2><a href="{{SITEURL}}/{{article.url}}" rel="bookmark">{{article.title}}</a></h2>
            <time datetime="{{article.date.isoformat()}}">{{article.locale_date}}</time>
        </header>

        {{article.content}}

        <footer>
            <p>Posted in: <a href="{{SITEURL}}/{{article.category.url}}">{{article.category}}</a></p>
            <p>Tagged as: {% for tag in article.tags %}<a href="{{SITEURL}}/{{tag.url}}">{{tag}}</a>{% if not loop.last %} / {% endif %}{% endfor %}</p>
            <p>Wanna tell me what you think? <a href="{{SITEURL}}/pages/contact.html">Get in touch.</a></p>
        </footer>
    </article>
</section>
